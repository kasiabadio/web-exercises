<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">


        $(document).ready(function () {
            alert('Did you know that you can copy this text using Ctrl + C shortcut? ');
            
            // ZADANIE 11
            // name of the event & function called when this event is triggered
            $('button').bind('asdf', function () { alert('The cake is a lie!'); });


            // ZADANIE 10 
            // assigns the edit function to the click event on every td element for one-time execution
            $('td').one('click', function edit(){
                line = $(this).val();
                $(this).html("<input type='text' id='edit' value='+line+'>"); // create input element
            
                // event is triggered using trigger function
                $('button').trigger('asdf');

            });

            // set focus on the created input element
            $('#edit')[0].focus();
            $(':focus').css('background-color', 'yellow');

            // table goes back to normal when it looses focus
            //$('#edit').blur(
                // set the text of the table cell to be the value of the input

                // reassign the edit function to the click event for one-time execution
            
            //)

            // added events can be removed using the unbind function
            $('*').unbind();
            
        });

    </script>
</head>

<body>
    
    <table>
        <tr><td>One</td></tr>
        <tr><td>Two</td></tr>
        <tr><td>Three</td></tr>
        <tr><td>...</td></tr>
    </table>

    <button>Button</button>
</body>

</html>
