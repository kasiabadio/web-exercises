<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Guitars</title>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("button").click(function () {
          $.getJSON("guitars.json", function (data) {
            // createa html tag ol
            let ol_tag = "<ol>";

            // append li tags to ol tag
            for (let g = 0; g < data.Guitars.Guitar.length; g++) {
              let li_tag =
                "<li>" +
                data.Guitars.Guitar[g].Brand +
                " " +
                data.Guitars.Guitar[g].Model +
                "</li>";

              ol_tag += li_tag;
            }
            ol_tag += "</ol>";
            // append ol to id list
            $("#list").append(ol_tag);
          });
        });
      });
    </script>
  </head>
  <body>
    <button id="button">Button</button>
    <div class="col-lg-12" id="list"></div>
  </body>
</html>
